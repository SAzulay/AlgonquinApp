<div id="myTimetable" data-bb-type="screen" data-bb-indicator="true" data-bb-effect="slide-left">
    <div data-bb-type="title" data-bb-caption="TimeTable"></div>

    <div data-bb-type="image-list" data-bb-image-effect="fade" data-bb-image-placeholder="images/avatar.png" id="myImageList">
        <p>TimeTable TODO</p>
    </div>

    <div data-bb-type="action-bar" data-bb-back-caption="Home">
        <div data-bb-type="action" data-bb-style="button" data-bb-img="images/avatar.png" onclick="showTime();">TimeTable</div>
        <div data-bb-type="action" data-bb-style="button" data-bb-img="images/icon25.png" onclick="addClass();">Add class</div>
    </div>
</div>

<div id="addTime" data-bb-type="screen" data-bb-indicator="true" data-bb-effect="slide-left">
    <div data-bb-type="title" data-bb-caption="Add Class"></div>
        
        <div data-bb-type="label-control-container">
            <div data-bb-type="row">
                <div data-bb-type="label">First Name</div>
                <input id="fName" type="text" placeholder="First Name"/>
            </div>
        </div>
        
        <div data-bb-type="row">
            <div data-bb-type="button" onclick="createCalEV();">Add Contact</div>
        </div>
    
    <div data-bb-type="action-bar" data-bb-back-caption="Home">
        <div data-bb-type="action" data-bb-style="button" data-bb-img="images/avatar.png" onclick="showTime();">TimeTable</div>
        <div data-bb-type="action" data-bb-style="button" data-bb-img="images/icon25.png" onclick="addClass();">Add class</div>
    </div>
    
</div>

<div id="editTime" data-bb-type="screen" data-bb-indicator="true" data-bb-effect="slide-left">

    <div data-bb-type="title" data-bb-caption="Edit Class"></div>

        
        <div data-bb-type="row">
            <div data-bb-type="title">First Name:</div>
        </div>
        

        <div data-bb-type="action-bar">
            <div data-bb-type="action" data-bb-style="button" data-bb-img="images/avatar.png" onclick="showTime();">Back</div>
        </div>

</div>
