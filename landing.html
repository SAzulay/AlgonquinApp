<div id="landing" data-bb-type="screen" data-bb-indicator="true" data-bb-effect="slide-up">

    <div data-bb-type="title" data-bb-caption="My Algonquin Life"></div>

    <div data-bb-type="grid-layout">
        <div data-bb-type="row" data-bb-style="square">
            <div data-bb-type="item" data-bb-img="images/contacts.png" onclick="myContacts();">My Contacts</div> 
            <div data-bb-type="item" data-bb-img="images/campusServices.png" onclick="campus();">Campus Services</div> 
        </div>
        <div data-bb-type="row" data-bb-style="square" >
            <div data-bb-type="item" data-bb-img="images/goingPlaces.png" onclick="goingPlaces();">Going Places</div> 
            <div data-bb-type="item" data-bb-img="images/seen.png">Things I've Seen</div> 
        </div>
        <div data-bb-type="row" data-bb-style="square" >
            <div data-bb-type="item" data-bb-img="images/whereAmI.png">Where Am I?</div> 
            <div data-bb-type="item" data-bb-img="images/favouritePlaces.png" onclick="startGeolocation();">Favourite Places</div> 
        </div>
        <div data-bb-type="row" data-bb-style="square" >
            <div data-bb-type="item" data-bb-img="images/timetable.png" onclick-"timetable();">My TimeTable</div> 
            <div data-bb-type="item" data-bb-img="images/todo.png">Things to do</div> 
        </div>
    </div>

</div>
